<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Admission Page</title>
</head>
<body>
<div class="container">
<th:block th:include="fragments/base :: header"></th:block>
</div>
<form th:action="@{/}" th:object="${newPatientDto}" method="post">
    <label>Patient name:</label><br/>
    <input type="text" th:field="*{name}"/><br/>
    <label>Patient symptoms, (separate with [, ]:)</label><br/>
    <input type="text" th:field="*{symptoms}"/><br/>
    <button type="submit">Admit</button>
</form>
</body>
</html>
